<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
  <title>Lunch Checker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
    .label-info {
      font-size: 0.9em;
      font-style: italic;
      padding: 7px 5px;
    }
  </style>
</head>
<body ng-controller="LunchCheckController">
  <div class="container">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <label class="label label-info">You must consider that all element inside commas without any character is an empty element, i.e., <code>, ,</code></label>
    </div>

    <div class="form-group">
      <input id="lunch-menu" type="text"
      placeholder="List comma separated dishes you usually have for lunch"
      class="form-control"
      ng-model="dishes"
      ng-style="inputBorderColor">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkDishes();">Check If Too Much</button>
    </div>
    <div class="form-group message" ng-style="messageColor">
      {{message}}
    </div>
  </div>

  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
